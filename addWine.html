<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <script src="./jquery-3.5.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <title>Add Wine</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-1">
          <img src="./slike/logo.jpg" alt="logo" />
        </div>
        <div class="col-md-11">
          <h1>Wine Cellar</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Wine bar</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="./index.html"
                    ><i class="fas fa-home"></i> Home</a
                  >
                </li>
              </ul>
            </div>
            <form class="form-inline">
              <input
                class="form-control"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                style="color: white; border: 1px solid white; margin-left: 5px"
                class="btn btn-btn-default"
                type="submit"
              >
                <i class="fas fa-search"></i> Search
              </button>
            </form>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1>Add wine</h1>
        </div>
      </div>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Name</label>
            <input
              type="text"
              class="form-control"
              id="inputName"
              placeholder="Name"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputYear">Year</label>
            <input
              type="number"
              class="form-control"
              id="inputYear"
              min="1970"
              max="2020"
              placeholder="Year"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputGrapes">Grapes</label>
            <select id="inputGrapes" class="form-control">
              <option selected>Choose...</option>
              <option>Akhashenuli</option>
              <option>Aglianco di puglia</option>
              <option>Cecubo</option>
              <option>Berhunder saeuerlich</option>
              <option>Marillo De Oro</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCountry">Country</label>
            <input type="text" class="form-control" id="inputCountry" />
          </div>
          <div class="form-group col-md-4">
            <label for="inputRegion">Region</label>
            <select id="inputRegion" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputPrice">Price</label>
            <input type="text" class="form-control" id="inputPrice" />
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck"> Add Wine </label>
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          style="background-color: black"
        >
          <i class="fas fa-plus-square" style="margin-right: 5px"></i>Add
        </button>
      </form>
    </div>
  </body>
</html>
